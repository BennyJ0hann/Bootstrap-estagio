<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js">
    <link rel="stylesheet" href="https://travis-ci.org/igorescobar/jQuery-Mask-Plugin.png">
    <title>Hello, modularity!</title>
  </head>
  <body>
    
    <div class="container-fluid mt-3">
        <h2>Página de Cadastro</h2>
        <div class="row">
          <div class="col-3 "></div>
          <div class="col-6 bg-light rounded">
            <div class="container">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Nome completo</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nome Completo" required>
                        <div class="valid-feedback">
                          Tudo certo!
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="validationTooltip02" placeholder="CPF" required>
                            <div class="valid-feedback">
                                Tudo certo!
                            </div>
                          </div>
                        </div>
                        
                      <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Usuário</label>
                          <input type="text" class="form-control" id="validationCustomUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Por favor, escolha um nome de usuário.
                          </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Cidade</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Cidade" required>
                        <div class="invalid-feedback">
                          Por favor, informe uma cidade válida.
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Estado</label>
                        <input type="text" class="form-control" id="validationCustom04" placeholder="Estado" required>
                        <div class="invalid-feedback">
                          Por favor, informe um estado válido.
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom05">CEP</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="CEP" required>
                        <div class="invalid-feedback">
                          Por favor, informe um CEP válido.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Concordo com os termos e condições
                        </label>
                        <div class="invalid-feedback">
                          Você deve concordar, antes de continuar.
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                  </form>
                
            </div>
          </div>
          <div class="col-3 "></div>
        </div>
      </div>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script src="./JavaS/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

  </body>
</html>
